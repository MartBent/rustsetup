[package]
name = "userapplication"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.7.0"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

#subcrates
mock-io = { path = "../mock-io"  }
tfl = { path = "../tfl"}

[dependencies.stm32wl-hal]
git = "https://github.com/newAM/stm32wl-hal.git"
features = [
    "rt",
    "stm32wle5",
    "defmt",
]

[features]
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

